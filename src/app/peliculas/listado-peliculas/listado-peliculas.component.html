<app-listado-generico [listado]="peliculas">
  <ng-container contenido>
    <div
      *ngFor="let pelicula of peliculas; let indice = index"
      class="contenedor-peliculas"
    >
      <p>
        [{{ indice + 1 }}] Titulo:
        <b>
          {{ pelicula.titulo | uppercase }}
          <button (click)="remover(indice)">Remover</button></b
        >
      </p>
      <p>
        Sinopsis: {{ pelicula.sinopsis }} | Presupuesto:
        {{ pelicula.presupuesto | currency: "USD " }} | Fecha de estreno:
        {{ pelicula.fechaEstreno | date }}
      </p>
    </div>
  </ng-container>
</app-listado-generico>
